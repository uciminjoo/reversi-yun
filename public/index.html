<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script>
		function goToLobby(){
			let username = $('#nameInput').val();
			window.location.href = "lobby.html?username="+username;
		}
	</script>

    <title>Reversi by Minjoo</title>
  </head>

  <body>
	<div id="top-splash-wrapper">
		<div class="row m-3">
			<div class="col text-center ">
				<img class="img-fluid" src="assets/images/top-splash.png" width="160px" alt="Reversi Logo 1"/>
				
			</div>
		</div>
	</div>
    <div class="container-fluid">

    	<div class="row m-3">
    		<div class="col text-center">
    			<a class="btn btn-success text-nowrap" href="about.html">About</a>
    		</div>
    		<div class="col text-center">
    		   	<a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi" target="_blank">Rules</a>
    		</div>
    	</div>


    	<div class="row align-item-center justify-content-center">
    		<div class="col-12">
    			<div class="input-group">
    				<span class="input-goup-text" id="displayName">Name</span>
    				<input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Enter your nickname" aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName" />
    				<button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter Lobby</button>
    			</div>
    		</div>
    	</div>

			<div class="row m-3" id="bottom-splash">
    			<img src="assets/images/bottom-splash.png" width="100%" alt="Reversi Logo 2"/>
    		</div>

   	 </div>


    <script type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>  
</body>
</html>
